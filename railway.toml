[build]
builder = "NIXPACKS"
buildCommand = "pip install -r requirements.txt"

[deploy]
startCommand = "uvicorn api.server:app --host 0.0.0.0 --port $PORT --workers 4"
healthcheckPath = "/api/health"
healthcheckTimeout = 30
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

# Persistent volume for SQLite database
# Mounted at /app/data to store history.db and autopilot_cache.db
[[deploy.volumes]]
mountPath = "/app/data"
name = "data-volume"

[environment]
PYTHON_VERSION = "3.11"
NODE_VERSION = "20"